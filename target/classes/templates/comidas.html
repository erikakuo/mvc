<!DOCTYPE html>
<html lang="pt-br"  xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>oiooio</title>
</head>
<body>
    <h1>Lista de Alunos</h1>
    <table>
        <thead>
        <tr>
            <th>Nome da comida</th>
            <th>País</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="comidas: ${comidas}" >
            <td th:text="${comidas.nome}">Comidas</td>
            <td th:text="${comidas.pais}" >País</td>
        </tr>
        </tbody>
    </table>
    <hr>
</body>
</html>
